{% extends "base.html" %}

{% block title %}Create AC Period{% endblock %}

{% block content %}
<h3>Create AC Period</h3>
<form method="post">
  <div class="mb-3"><label>Name</label><input name="period_name" class="form-control" required></div>
  <div class="mb-3"><label>Start</label><input name="start_date" type="date" class="form-control" required></div>
  <div class="mb-3"><label>End (optional)</label><input name="end_date" type="date" class="form-control"></div>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
